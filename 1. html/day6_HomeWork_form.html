<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="loginScc.html">
        <label for="name">Full Name : </label><input type="text" id="name"><br><br>
        <label for="num">Profit : </label><input type="text" id="num"><br><br>
        <label for="tel">Phone : </label><input type="tel" id="tel"><br><br>
        <label for="gmail">Gmail : </label><input type="email" id="gmail"><br><br>
        <label for="pass">Gmail Password : </label><input type="password" id="pass"
            placeholder="contain digit,alphabate,symbols"><br><br>
        <label for="file">Select File : </label><input type="file" id="file"><br><br>
        <label for="down">Download Image : </label> <a href="file" download="search">click</a><br><br>
        <label for="date"> DOB : </label><input type="date" id="date"><br><br>
        <label for="dateTime"> Turnament Date_Time : </label><input type="datetime-local" id="dateTime"><br><br>
        <label for="color">Select color : </label><input type="color" id="color"><br><br>
        <input type="button" value="OK">
        <input type="submit">
        <hr size="10px" color="black">

        <ul type="none">
            <li>Age :- </li>
            <li>
                <label for="18+">18+ </label>
                <input type="radio" id="18" name="age" value="18+">
            </li>
            <li>
                <label for="female">30+</label>
                <input type="radio" id="30+" name="age" value="30+">
            </li>
            <li>
                <label for="50+">50+</label>
                <input type="radio" id="50+" name="age" value="50+">
            </li>
        </ul>
        <ul type="none">
            <li>Catagory</li>
            <li>
                <label for="bike">2 wheeler</label>
                <input type="checkbox" id="bike" name="Catagory" value="bike">
            </li>
            <li>
                <label for="carTruck">4 wheeler</label>
                <input type="checkbox" id="carTruck" name="Catagory" value="carTruck">
            </li>
            <li>
                <label for="both">Both</label>
                <input type="checkbox" id="both" name="Catagory" value="both">
            </li>
        </ul>
        <label for="state">Select State : </label>
        <select id="state" size="" value="State">
            <option>State....</option>
            <option value="MP">MP</option>
            <option value="CH">CH</option>
            <option value="Del"> Del</option>
            <option value="MM">MM</option>
            <option value="Guj">Guj</option>
            <option value="Bh">Bh</option>
            <option value="Rj">Rj</option>
            <option value="Tl">Tl</option>
        </select><br>
        <!-- textArea -->
        <textarea name="" rows="6" cols="5" id=""></textarea>
        <br>
        <input type="submit" name="" id="login">
    </form>
</body>

</html>
